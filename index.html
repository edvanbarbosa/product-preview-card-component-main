<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <section class="img-container">
      <picture>
        <source media="(max-width:1310px )" srcset="images/image-product-mobile.jpg" type="image/jpg">
        <img src="images/image-product-desktop.jpg" alt="" aria-hidden="true">
      </picture>
    </section>
    <section class="text-container">
      <p class="p-top">Preview</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="p-baixo">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="precos">
        <p class="p-destaque">$149.99</p>
        <p>$169.99</p>
      </div>
      <div class="btn-container"><button> <img src="images/icon-cart.svg" alt="" aria-hidden="true"> Add to Cart</button></div>
    </section>
  </main>
  
</body>
</html>
